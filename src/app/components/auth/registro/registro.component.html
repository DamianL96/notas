<div class="
  bg-slate-950
  h-dvh w-full max-w-md
  flex flex-col align-middle justify-center
  p-6"
>
 
  <h2 class=" 
  text-2xl text-center text-slate-100
  font-bold
  mb-6"
  >
    Registrarse
  </h2>

  

  <form #registro="ngForm" (ngSubmit)="onSubmit(registro)" class="space-y-4"
  >
    <div>
      <label for="nombre" class="blcok text-sm font-medium text-slate-50">Nombre</label>
      <input type="text" id="nombre" name="nombre" 
        ngModel required
        
        class="bg-slate-400
        w-full 
        mt-1
        px-3 py-2
        border border-slate-600
        rounded-md 
        focus:outline-none focus:ring-2 focus:ring-slate-400">
    </div>
    

    <button type="submit" 
      [disabled]="registro.invalid" 
      class="bg-slate-300
      text-slate-950
      w-full
      rounded-md 
      py-2
      transition duration-200"
    >
      Crear Usuario
    </button>

  </form>
  
</div>
